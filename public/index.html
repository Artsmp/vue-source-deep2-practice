<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Source Learn</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: #f77;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box">text</div>
    </div>
    <script src="/dist/umd/vue.js"></script>
    <script>
      let vm = new Vue({
        el: '#app',
        data() {
          return {
            name: 'artsmp',
            age: 18,
            list: [
              {
                id: 1,
                text: '完成vue源码',
              },
              {
                id: 2,
                text: '学习一个js知识',
              },
            ],
          }
        },
      })
      console.log('vm', vm)
    </script>
  </body>
</html>
